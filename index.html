<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mabooth üéÄ | Auto Frames</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Jua&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE GEN Z --- */
        :root {
            --primary: #ff85a2;
            --secondary: #fbd3e9;
            --dark: #4a0e23;
            --bg: #fff0f5;
        }
        * { box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            color: var(--dark); min-height: 100vh;
        }

        h1 { font-size: 2.5rem; margin-bottom: 5px; text-shadow: 2px 2px 0px var(--secondary); }
        .tagline { font-size: 0.9rem; background: var(--dark); color: white; padding: 2px 8px; border-radius: 4px; margin-bottom: 20px; }

        .booth-container {
            background: white; padding: 15px; border: 3px solid var(--dark);
            border-radius: 15px; box-shadow: 8px 8px 0px var(--primary);
            width: 100%; max-width: 450px; transition: all 0.3s;
        }

        .video-wrapper {
            width: 100%; 
            /* Aspect ratio default 3:4 */
            aspect-ratio: 3/4; 
            background: #000; border-radius: 10px; overflow: hidden;
            position: relative; border: 2px solid var(--dark);
            transition: aspect-ratio 0.3s ease;
        }
        
        /* Jika tema Magazine, ubah rasio kamera jadi agak kotak */
        .booth-container.mode-square .video-wrapper { aspect-ratio: 4/5; }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* OVERLAY TEXT LIVE */
        .frame-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
        }
        
        /* Overlay Text Logic */
        .overlay-text { 
            font-family: 'Jua', sans-serif; font-size: 1.5rem; color: white; 
            text-shadow: 2px 2px 0 #000; margin: 10px; opacity: 0; transition: 0.3s;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .full-width { grid-column: span 2; }
        
        label { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; display: block; }
        select, button {
            width: 100%; padding: 12px; border: 2px solid var(--dark);
            border-radius: 8px; background: white; font-weight: bold; cursor: pointer;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 4px 4px 0px var(--dark); }
        .btn-secondary { background: var(--secondary); box-shadow: 3px 3px 0px var(--dark); }

        .result-area { margin-top: 20px; display: none; flex-direction: column; align-items: center; width: 100%; max-width: 480px; }
        canvas { width: 100%; border: 2px solid var(--dark); margin-bottom: 15px; }
        
        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; color: white; font-weight: bold; text-shadow: 0 0 10px var(--primary);
            display: none; z-index: 20;
        }
        .flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 30;
        }
        
        /* Info Badge */
        .frame-badge {
            background: var(--dark); color: white; padding: 2px 6px; 
            border-radius: 4px; font-size: 0.7rem; margin-left: 5px;
        }
    </style>
</head>
<body>

    <h1>mabooth üéÄ</h1>
    <div class="tagline">auto-frame edition</div>

    <div class="booth-container" id="boothWrapper">
        <div class="video-wrapper">
            <video id="video" autoplay playsinline></video>
            <div class="frame-overlay" id="frameOverlay">
                <div class="overlay-text" id="topText"></div>
            </div>
            <div id="countdown">3</div>
            <div class="flash" id="flash"></div>
        </div>

        <div class="controls">
            <div class="full-width">
                <label>‚ú® Pilih Tema Frame (Otomatis)</label>
                <select id="themeSelect" onchange="updateTheme()">
                    <option value="simple">ü§ç Simple White (3 Foto)</option>
                    <option value="pink">üéÄ Cute Pink (3 Foto)</option>
                    <option value="retro90s">üåà Retro Colorful (4 Foto)</option>
                    <option value="magazine">üì∏ VOGUE Magazine (4 Foto)</option>
                </select>
            </div>
            
            <div class="full-width">
                <label>üé® Efek Kamera</label>
                <select id="filterSelect" onchange="applyFilter()">
                    <option value="none">Normal</option>
                    <option value="brightness(1.1) saturate(1.2)">Vivid / Colorful</option>
                    <option value="grayscale(100%)">Black & White</option>
                    <option value="sepia(0.3)">Vintage Warm</option>
                    <option value="contrast(1.2) brightness(1.1)">High Contrast</option>
                </select>
            </div>

            <button class="btn-secondary" onclick="switchCamera()">üîÑ Switch Cam</button>
            <button class="btn-primary full-width" onclick="startPhotoSequence()">üì∏ MULAI FOTO</button>
        </div>
    </div>

    <div class="result-area" id="resultArea">
        <h2>‚ú® Hasil Mabooth ‚ú®</h2>
        <canvas id="canvas"></canvas>
        <button class="btn-primary" onclick="downloadImage()">üíæ Download Gambar</button>
        <br>
        <button class="btn-secondary" onclick="resetBooth()">üîÑ Foto Lagi</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const boothWrapper = document.getElementById('boothWrapper');
        const topText = document.getElementById('topText');
        const themeSelect = document.getElementById('themeSelect');
        
        // Asset Background Retro
        const retroImg = new Image();
        retroImg.crossOrigin = "Anonymous";
        retroImg.src = "https://template.canva.com/EAFonqbZS50/1/0/566w-YoYL7lLN89M.jpg";

        let currentStream;
        let facingMode = 'user'; 
        let capturedImages = [];

        // --- KONFIGURASI FRAME (HARDCODED RULES) ---
        const THEME_RULES = {
            'simple':   { count: 3, ratio: 3/4, overlay: '', class: '' },
            'pink':     { count: 3, ratio: 3/4, overlay: '‚ô• CUTE ‚ô•', class: '' },
            'retro90s': { count: 4, ratio: 3/4, overlay: '', class: '' }, // Request: 4 Frame
            'magazine': { count: 4, ratio: 4/5, overlay: 'VOGUE', class: 'mode-square' }
        };

        // 1. Initialize
        async function startCamera() {
            // Ambil settingan rasio berdasarkan tema saat ini
            const theme = themeSelect.value;
            const targetRatio = THEME_RULES[theme].ratio;

            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: facingMode, aspectRatio: targetRatio } 
                });
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) { alert("Error kamera: " + err); }
        }

        function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }

        function applyFilter() { video.style.filter = document.getElementById('filterSelect').value; }

        // 2. Logic Ubah Tema
        function updateTheme() {
            const theme = themeSelect.value;
            const rule = THEME_RULES[theme];

            // Update Class untuk styling container (misal rasio berubah)
            boothWrapper.className = 'booth-container ' + rule.class;

            // Update Overlay Text di Live View
            if(rule.overlay) {
                topText.innerText = rule.overlay;
                topText.style.opacity = 1;
            } else {
                topText.style.opacity = 0;
            }

            // Restart kamera agar rasio menyesuaikan (terutama switch ke magazine)
            startCamera();
        }

        // 3. Sequence Foto
        async function startPhotoSequence() {
            capturedImages = [];
            const theme = themeSelect.value;
            const count = THEME_RULES[theme].count; // Ambil jumlah frame dari aturan tema
            
            window.scrollTo({ top: 0, behavior: 'smooth' });

            for (let i = 0; i < count; i++) {
                await doCountdown(3);
                snapPhoto();
                await new Promise(r => setTimeout(r, 800));
            }
            generateStrip();
        }

        function doCountdown(sec) {
            return new Promise(resolve => {
                const el = document.getElementById('countdown'); el.style.display = 'block'; el.innerText = sec;
                const int = setInterval(() => { sec--; if (sec > 0) el.innerText = sec; else { clearInterval(int); el.style.display = 'none'; resolve(); } }, 1000);
            });
        }

        function snapPhoto() {
            const flash = document.getElementById('flash'); flash.style.opacity = 1; setTimeout(() => flash.style.opacity = 0, 200);
            
            // Capture Full Resolution
            const tCanvas = document.createElement('canvas');
            tCanvas.width = video.videoWidth; tCanvas.height = video.videoHeight;
            const tCtx = tCanvas.getContext('2d');
            
            tCtx.filter = document.getElementById('filterSelect').value;
            if (facingMode === 'user') { tCtx.translate(tCanvas.width, 0); tCtx.scale(-1, 1); }
            
            tCtx.drawImage(video, 0, 0);
            capturedImages.push(tCanvas);
        }

        // 4. GENERATE HASIL BERDASARKAN TEMA
        function generateStrip() {
            const theme = themeSelect.value;
            
            // A. TEMA MAGAZINE (4 Foto Grid)
            if (theme === 'magazine') {
                const w = 800; const h = 1200;
                canvas.width = w; canvas.height = h;
                
                // Background Krem
                ctx.fillStyle = '#fdf5e6'; ctx.fillRect(0,0,w,h);
                
                // Header
                ctx.fillStyle = '#000'; ctx.textAlign = 'center';
                ctx.font = 'bold 120px "Times New Roman", serif'; ctx.fillText("VOGUE", w/2, 150);
                
                // 4 Foto Grid
                const size = 320; const gap = 30;
                const startX = (w - (size*2 + gap))/2;
                const startY = 300;
                
                // Koordinat 2x2
                const pos = [
                    {x: startX, y: startY}, {x: startX+size+gap, y: startY},
                    {x: startX, y: startY+size+gap}, {x: startX+size+gap, y: startY+size+gap}
                ];

                capturedImages.forEach((img, i) => {
                    // Center Crop Square
                    const dim = Math.min(img.width, img.height);
                    const sx = (img.width-dim)/2; const sy = (img.height-dim)/2;
                    if(pos[i]) ctx.drawImage(img, sx, sy, dim, dim, pos[i].x, pos[i].y, size, size);
                });

                ctx.font = '20px serif'; ctx.fillText("THE FASHION ISSUE", w/2, h-50);
            }
            
            // B. TEMA RETRO COLORFUL (4 Foto Stack)
            else if (theme === 'retro90s') {
                const w = 566; const h = 1600;
                canvas.width = w; canvas.height = h;

                // Gambar Background Colorful
                ctx.drawImage(retroImg, 0, 0, w, h);

                // Setting Layout 4 Foto Vertikal
                // Area aman di tengah gambar retro: Lebar ~400px
                const photoW = 400; 
                const photoH = 300; // Landscape agar muat 4
                const gap = 20;
                const startX = (w - photoW) / 2; // Center horizontal
                
                // Hitung posisi Y agar rata tengah secara vertikal
                // Total tinggi konten = (4 * 300) + (3 * 20) = 1260px
                // Sisa ruang = 1600 - 1260 = 340px. Margin atas = 170px.
                let currentY = 170; 

                capturedImages.forEach(img => {
                    // Crop Landscape (4:3) dari source video (3:4)
                    // Ambil bagian tengah video
                    const srcW = img.width;
                    const srcH = srcW * (3/4); // Rasio target 4:3
                    const sy = (img.height - srcH) / 2;

                    ctx.drawImage(img, 0, sy, srcW, srcH, startX, currentY, photoW, photoH);
                    
                    // Border putih agar foto pop-up dari background warna-warni
                    ctx.strokeStyle = "white"; ctx.lineWidth = 10;
                    ctx.strokeRect(startX, currentY, photoW, photoH);

                    currentY += photoH + gap;
                });
            }
            
            // C. TEMA STANDARD (Simple/Pink - 3 Foto)
            else {
                const singleW = 400; 
                const singleH = singleW * (4/3); // Portrait
                const padding = 40; const headerH = 100; const footerH = 80; const gap = 30;
                
                canvas.width = singleW + (padding*2);
                canvas.height = headerH + (singleH*3) + (gap*2) + footerH + padding;

                // Warna Background
                ctx.fillStyle = theme === 'pink' ? '#ffc0cb' : '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Header Text
                ctx.textAlign = 'center';
                if(theme === 'pink') {
                    ctx.fillStyle = '#ff477e'; ctx.font = 'bold 40px "Jua", sans-serif';
                    ctx.fillText("‚ô• CUTE ‚ô•", canvas.width/2, 70);
                } else {
                    ctx.fillStyle = '#000'; ctx.font = 'bold 40px "Courier New", monospace';
                    ctx.fillText("MABOOTH", canvas.width/2, 70);
                }

                // Loop 3 Foto
                let y = headerH + padding;
                capturedImages.forEach(img => {
                    ctx.drawImage(img, padding, y, singleW, singleH);
                    y += singleH + gap;
                });

                // Footer Date
                ctx.fillStyle = '#555'; ctx.font = '15px monospace';
                ctx.fillText(new Date().toLocaleDateString(), canvas.width/2, canvas.height - 30);
            }

            // Tampilkan
            const res = document.getElementById('resultArea');
            res.style.display = 'flex';
            res.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `mabooth-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function resetBooth() {
            document.getElementById('resultArea').style.display = 'none';
            window.scrollTo(0,0);
        }

        window.addEventListener('load', () => {
            updateTheme(); // Set initial state
            startCamera();
        });

    </script>
</body>
</html>
